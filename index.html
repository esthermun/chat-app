<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>
		<div class = "container chatContainer">
			<div class = "row">
				<div class = "col-md-8 col-md-offset-2">

				<!-- panel starts here -->
					<div class = "panel panel-success myPanel">

					<!-- panel heading - title & button for login -->
						<div class = "panel-heading myPanelHeading">
							<div class = "row">
								<div class = "col-md-6">
									<h2 class = "panel-title">Brainstation Student Chat Room</h2>
								</div>
								<div class = "col-md-2 col-md-offset-4">	
								<!-- modal.js login button -->
									<button type = "button" class = "btn btn-warning" data-toggle = "modal" data-target = "#myModal"> Login</button>

									<div class = "modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby = "myModalLabel">
										<div class = "modal-dialog">
											<div class = "modal-content outsideLoginBox">
												<div class = "container-fluid insideLoginBox">
														<!-- form for login -->
															<form id = "loginForm" class = "" method = "POST" action = "">
															<!-- username -->
																<div class = "form-group">
																	<label class = "sr-only" for = "InputUsername">Username </label>
																	<input id = "username" class = "form-control" type = "text" name = "username" placeholder = "username" />
																</div>
																<!-- password -->
																<div class = "form-group">
																	<label class = "sr-only" for= "inputPassword">Password</label>
																	<input id = "password" class="form-control" type = "password" name="password" placeholder = "password" />
																</div>

																<div class = "checkbox">
																	<label>
																		<input id = "checkIfSignUp" type = "checkbox" name = "agree">New User
																	</label>
																</div>
																<button type = "submit" class = "btn btn-warning loginBtn"> Login </button>
															</form> 
														
												</div> <!-- container-fluid div closed -->
											</div>
										</div>
									</div> <!--  #myModal div closed -->
								</div>	
							</div>
						</div>

						<!-- panel body -  the chat lines added here -->
						<div class = "panel-body myPanelBody">
							<div class = "allMssgs" id = "allUserMssgs">
								
							</div>
						</div>
						<!-- panel body - adding my lines + button trigger -->
						<div class="panel-footer myPanelFooter"> 
							<form id = "inputChatForm" class = "form" method = "" action="">
								<div class = "row">							<div class = "col-md-10">
										<textarea id = "comment" class = "form-control" name = "comment"rows = "2" placeholder = "Type whatever is in your mind"></textarea>
										
									</div>
									<div class = "col-md-2">
										<button type = "submit" class = "btn btn-warning"> submit </button>
									</div>	
								</div>
							</form> 
						</div> <!-- footer panel ends here -->
					</div> <!-- panel container div ends -->
				</div>
			</div> <!-- row container ends here -->
		</div>	
		<!--script sources -->
		
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type = "text/javascript" src="js/chat.js"></script> 
	</body>
</html>
